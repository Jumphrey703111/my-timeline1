<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeline Drag Scroll</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .scroll-container {
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      cursor: grab;
      -webkit-overflow-scrolling: touch;
      border: 1px solid #ccc;
      height: 500px;
    }
    img {
      height: 500px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    < img src="https://i.imgur.com/Qgsejms.png" alt="Timeline">
  </div>
</body>
</html>
